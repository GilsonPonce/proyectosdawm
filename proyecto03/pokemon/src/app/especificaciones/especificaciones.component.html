<div class="container">
    <p class="h3">{{name}}</p>
    <div class="container p-3">
        <div class="row">
            <div class="col3">
                <p>Altura</p>
                <p>{{altura}}</p>
            </div>
            <div class="col3">
                <p>Categoria</p>
                <div class="row">
                    <div class="col" *ngFor="let cate of categoria"><p>{{cate}}</p></div>
                </div>
            </div>
            <div class="col3">
                <p>Peso</p>
                <p>{{peso}}</p>
            </div>
            <div class="col3">
                <p>Habilidad</p>
                <div class="row">
                    <div class="col" *ngFor="let hab of habilidad">{{hab}}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <p class="h4">Tipo</p>
        
    </div>
    <div class="container">
        <p class="h4">Debilidad</p>
    </div>
    <a routerLink="/evolution/{{pokemonid}}" class="btn btn-success">Ver Evoluciones</a>
</div>
