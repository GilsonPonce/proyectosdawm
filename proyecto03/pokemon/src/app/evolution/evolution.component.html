<mat-toolbar color="primary">
    <button mat-icon-button color="accent" aria-label="menu">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Pokemon</span>
</mat-toolbar>
<div class="container text-center p-3">
    <p class="h2">Evoluciones</p>
    <div class="row mt-1">
        <div class="col-sm-3" *ngFor="let hero of pokemones">
            <app-card-pokemon [poke]="hero"> </app-card-pokemon>
        </div>
    </div>
</div>
